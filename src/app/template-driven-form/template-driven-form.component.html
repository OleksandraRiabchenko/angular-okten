<form #tref (ngSubmit)="save(tref)">
  <input type="text" name="username" [(ngModel)]="user.username" [disabled]="false">
  <input type="text" name="password" [(ngModel)]="user.password" [required]="true">
  <input type="checkbox" name="status" [(ngModel)]="user.status">
  <div>
    <label>
      Gender
      <input type="radio" id="usergender1" name="gender" value="male" [(ngModel)]="user.gender"><label
      for="usergender1">Male</label>
      <input type="radio" id="usergender2" name="gender" value="female" [(ngModel)]="user.gender"><label
      for="usergender2">Female</label>
    </label>
  </div>
  <select name="level" [(ngModel)]="user.level" multiple>
    <option value="junior">junior</option>
    <option value="middle">middle</option>
    <option value="senior">senior</option>
  </select>

  <button>SAVE</button>
</form>
