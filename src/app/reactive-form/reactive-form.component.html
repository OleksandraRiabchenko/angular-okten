<form [formGroup]="myForm" (ngSubmit)="save()">
  <div>
    <input type="text" [formControl]="username">
    <span *ngIf="myForm.controls.username.errors?.required">input required</span>
    <span *ngIf="myForm.controls.username.errors?.minlength">
      min lenght - {{myForm.controls.username.errors?.minlength.requiredLength}}
      actual lenght - {{myForm.controls.username.errors?.minlength.actualLength}}
    </span>
  </div>

  <div>
    <input type="text" formControlName="password">
  </div>
  <!--  <button [disabled]="myForm.invalid">SAVE</button>-->
  <button>SAVE</button>

</form>
